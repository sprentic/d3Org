<script>
  var chart;
  d3.csv(
    'https://raw.githubusercontent.com/bumbeishvili/sample-data/main/org.csv'
  ).then((dataFlattened) => {
    chart = new d3.OrgChart()
      .container('.chart-container')
      .data(dataFlattened)
      .nodeWidth((d) => 250)
      .initialZoom(0.7)
      .nodeHeight((d) => 175)
      .childrenMargin((d) => 40)
      .compactMarginBetween((d) => 15)
      .compactMarginPair((d) => 80)
      .nodeContent(function (d, i, arr, state) {
        // Define the SVG icon as a string with inline styles
        let svgIcon = `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8.33 12.5' width='16' height='24' style='display:inline-block;vertical-align:middle;'>
          <g>
            <line x1='5.99' y1='10.42' x2='2.34' y2='10.42' style='fill:none;stroke:#716e7b;stroke-miterlimit:10;stroke-width:.5px;'/>
            <line x1='5.99' y1='9.38' x2='2.34' y2='9.38' style='fill:none;stroke:#716e7b;stroke-miterlimit:10;stroke-width:.5px;'/>
            <path d='M4.79,6.71c-.02-.18,0-.3,0-.46.08-.04.22-.31.25-.53.06,0,.16-.07.19-.31.02-.13-.05-.2-.08-.23.1-.31.32-1.26-.39-1.35-.07-.13-.26-.19-.5-.19-.97.02-1.09.73-.88,1.55-.04.02-.1.1-.08.23.03.24.13.3.19.31.02.23.17.49.25.53,0,.16,0,.28,0,.46-.19.51-1.49.37-1.55,1.36h4.17c-.06-.99-1.35-.85-1.55-1.36Z' style='fill:none;stroke:#716e7b;stroke-miterlimit:10;stroke-width:.5px;'/>
            <path d='M4.95,1.55h2.61c.29,0,.52.23.52.52v9.65c0,.29-.23.52-.52.52H.77c-.29,0-.52-.23-.52-.52V2.08c0-.29.23-.52.52-.52h2.61' style='fill:none;stroke:#716e7b;stroke-miterlimit:10;stroke-width:.5px;'/>
            <path d='M4.95,2.34h-1.57v-1.3c0-.43.35-.78.78-.78h0c.43,0,.78.35.78.78v1.3Z' style='fill:none;stroke:#716e7b;stroke-miterlimit:10;stroke-width:.5px;'/>
            <circle cx='4.25' cy='.95' r='.26' style='fill:none;stroke:#716e7b;stroke-miterlimit:10;stroke-width:.5px;'/>
          </g>
        </svg>`;

        return `
          <div style="padding-top:30px;background-color:none;margin-left:1px;height:${
            d.height
          }px;border-radius:2px;overflow:visible">
            <div style="height:${
              d.height - 32
            }px;padding-top:0px;background-color:white;border:1px solid lightgray;">

              <img src="${
                d.data.imageUrl
              }" style="margin-top:-30px;margin-left:${
          d.width / 2 - 30
        }px;border-radius:100px;width:60px;height:60px;" />

              <div style="margin-right:10px;margin-top:15px;float:right">${
                d.data.id
              }</div>

              <div style="margin-top:-30px;background-color:#3AB6E3;height:10px;width:${
                d.width - 2
              }px;border-radius:1px"></div>

              <div style="padding:20px; padding-top:35px;text-align:center">
                <div style="color:#111672;font-size:16px;font-weight:bold"> ${
                  d.data.name
                } </div>
                <div style="color:#404040;font-size:16px;margin-top:4px"> ${
                  d.data.positionName
                } </div>
              </div>  
              <div style="display:flex;justify-content:space-between;padding-left:15px;padding-right:15px;">
                <div> Manages: ${d.data._directSubordinates} ${svgIcon}</div>  
                <div> Oversees: ${d.data._totalSubordinates} ${svgIcon}</div>  
              </div>
            </div>  
          </div>
        `;
      })
      .render();
  });
</script>
